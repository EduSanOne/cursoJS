<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
<button onclick="
    messages += 1;
">Add</button>
<button onclick="
    messages -= 1;
">Remove</button>

<script>
    let messages = 2

    const elementId = setInterval(function(){
        if (messages > 0){
            if (document.title === 'App') {
                document.title = `(${messages}) New messages`;
            } else {
                document.title = 'App';
            }
        }

        if (messages === 0){
            document.title = 'App';
        }

        
    },1000);

        
        
</script>  
</body>
</html>
