<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="css_start" onclick="change()">Start</button>
</body>
<script>
    let js_button = document.querySelector('.css_start');
    
    function change(){
        if(js_button.innerHTML === 'Start'){
            setTimeout(js_button.innerHTML = 'Loading!'),1000;
            js_button.innerHTML = 'Finished';
        } else {
            js_button.innerHTML = 'Loading!';
            js_button.innerHTML = 'Start';
        }
    };



    
</script>
</html>
