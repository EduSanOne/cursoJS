<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="css_start" onclick="change()">Start</button><br><br>
    <button class="css_add" onclick="js_add()">Add to cart</button>
    <div id="res"></div>
</body>
<script>
    
    
    function change(){
        let js_button = document.querySelector('.css_start');
        
        if(js_button.innerHTML === 'Start'){
            js_button.innerHTML = 'Loading!';
            setTimeout(function(){js_button.innerHTML = 'Finished';},1000);
        } else {
            js_button.innerHTML = 'Loading!';
            js_button.innerHTML = 'Start';
        }
    };

    let elementalId;

    function js_add(){
        let res = document.querySelector('#res')
        res.innerHTML = 'Added'
        
        clearTimeout(elementalId)

        elementalId = setTimeout(function(){
            res.innerHTML = '';
            console.log(elementalId)
        },2000);

    }

    
</script>
</html>
