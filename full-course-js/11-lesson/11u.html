<script>
    function removeEgg(foods) {
        let maxCount = 0
        foods.slice(foods)
        for (let i = 0; i < foods.length; i++){
            foods.reverse(foods)
            if (foods[i].includes('egg')) {
                foods.splice(i,1)
                i--
                maxCount += 1
            }

            if (maxCount == 2) {
                break
            }

        }
        return foods
    }


        

    console.log(removeEgg(['egg','apple','egg','egg','ham']))
    console.log(foods)
</script>
