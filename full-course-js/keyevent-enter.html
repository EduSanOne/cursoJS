<body>
    <!--CODE TO CREATE A ENTER BUTTON-->
    
    <input placeholder="Cost of order" onkeydown="handleCostKeydown()">

    <script>
        function handleCostKeydown(){
            if(event.key === 'Enter') {
                calculateTotal();
            }
        }
    </script>
