<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body {
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>Vamooooo</h1>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        var idade = Number(window.prompt('Quantos anos você tem?'))
        var cargo = window.prompt('Com o que você trabalha atualmente?')
        document.write(`Prazer em conhece-lo, ${nome} voce tem ${idade} anos, e trabalha como ${cargo}. `)
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        window.alert(n1 > n2?'Sim N1 é maior que o N2':'O N2 é maior que o N1')
        
    </script>
</body>
</html>
