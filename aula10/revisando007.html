<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20px arial;
        }

        body input {   
            padding: 10px;
        }

        body div#res {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="inpn1" id="inpn1"> +
    <input type="number" name="inpn2" id="inpn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
</body>
<script>
    function somar(){
        var tn1 = window.document.getElementById('inpn1')
        var tn2 = window.document.querySelector('input#inpn2')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${s}</strong>`
    }
</script>
</html>
